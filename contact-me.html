<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Contact-me</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Clicker+Script&family=Merriweather:wght@300&family=Montserrat:wght@100&display=swap" rel="stylesheet">
   
</head>

<body>
    <div class="contact-section">
        <h1>Contact Me</h1>
        <p><center><span class="email">email: panonxumalo@gmail.com</span></center></p>
        <p><center><span class="Phone">Phone: 079 593 0890</span></center></p>
    <div class="border"></div>
        <form class="contact-form" action="mailto: panonxumalo@gmail.com" method="post" enctype="text/plain">
           <input type="text" class="contact-form-text" placeholder="Your Name...">
           <input type="email" class="contact-form-text" placeholder="Your Email...">
           <input type="text" class="contact-form-text" placeholder="Your Phone...">
           <select class="country"  name="your country" placeholder="Your Country...">
               <option value="south africa">South Africa</option> 
               <option value="usa">USA</option>
               <option value="canada">Canada</option> 
               <option value="egypt">Egypt</option>
               <option value="zimbabwe">Zimbabwe</option>
               <option value="nigeria">Nigeria</option>
               <option value="england">England</option>
               <option value="russia">Russia</option>
               <option value="india">India</option>
           </select>
           <textarea class="contact-form-text" placeholder="Your Message" rows="10" cols="30"></textarea>
           <input type="submit" class="contact-form-btn">
        </form>
    </div>   
</body>
</html>
